<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* ‚úÖ Background with Flowing Bubbles */
        body {
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            background: linear-gradient(45deg, #1e3c72, #2a5298); 
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* ‚úÖ Animated Flowing Bubbles */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: flow 10s infinite linear;
        }
        .bubble:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(2) { left: 25%; animation-duration: 15s; animation-delay: 4s; }
        .bubble:nth-child(3) { left: 50%; animation-duration: 10s; animation-delay: 1s; }
        .bubble:nth-child(4) { left: 75%; animation-duration: 13s; animation-delay: 3s; }
        .bubble:nth-child(5) { left: 90%; animation-duration: 16s; animation-delay: 5s; }

        @keyframes flow {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            25% { transform: translateY(-50vh) translateX(30px); }
            50% { transform: translateY(-100vh) translateX(-30px); opacity: 0.8; }
            75% { transform: translateY(-150vh) translateX(30px); }
            100% { transform: translateY(-200vh) translateX(-30px); opacity: 0; }
        }

        /* ‚úÖ Main Styling */
        h1 { color: #ffcc00; margin-top: 20px; }
        p { font-size: 18px; }
        .highlight { color: #ff4444; font-weight: bold; }
        img { width: 300px; border-radius: 10px; margin-top: 20px; box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5); }

        /* ‚úÖ Buttons */
        .btn {
            display: block;
            width: 200px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px auto;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover { transform: scale(1.1); } /* ‚úÖ Pop-up effect on tap */
        .instagram { background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7); } 
        .telegram { background-color: #007bff; } 
        .song { background-color: #28a745; } 
    </style>
</head>
<body>

    <!-- ‚úÖ Flowing Bubbles Background -->
    <div class="bubbles">

    <h1>ùó†ùó≤ ùóßùóµùó≤ ùó•ùóù ‚öö</h1>
    <p class="highlight">Belongs to Bihar, 20 yo, 6+ Feet Tall. Part time shayar full time bakchod.</p>

    <!-- ‚úÖ Buttons -->
    <a href="http://instagram.com/Sirr_RJ" class="btn instagram">Instagram</a>
    <a href="https://t.me/Mrityu9" class="btn telegram">Telegram</a>
    <button class="btn song" onclick="toggleSong()">üéµ My Song</button>

    <!-- ‚úÖ Hidden Audio Player -->
    <audio id="myAudio">
        <source src="mysong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- ‚úÖ JavaScript to Toggle Play/Pause -->
    <script>
        function toggleSong() {
            var audio = document.getElementById("myAudio");
            var button = document.querySelector(".song");

            if (audio.paused) {
                audio.play();
                button.innerHTML = "Stop Song"; // Button text change
            } else {
                audio.pause();
                button.innerHTML = "üéµ My Song"; // Button text back to Play
            }
        }
    </script>

</body>

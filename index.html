    <style>
        /* ‚úÖ Background Bubbles */
        body {
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            background: linear-gradient(45deg, #1e3c72, #2a5298); 
            color: white;
            overflow: hidden;
            position: relative;
        }
        /* ‚úÖ Animated Bubbles */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
        }
        /* ‚úÖ Different Sizes & Positions */
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 5%; animation-duration: 12s; }
        .bubble:nth-child(2) { width: 100px; height: 100px; left: 25%; animation-duration: 15s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 50%; animation-duration: 10s; }
        .bubble:nth-child(4) { width: 90px; height: 90px; left: 75%; animation-duration: 13s; }
        .bubble:nth-child(5) { width: 120px; height: 120px; left: 90%; animation-duration: 16s; }

        /* ‚úÖ Bubble Animation */
        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        h1 { color: #ffcc00; margin-top: 20px; }
        p { font-size: 18px; }
        .highlight { color: #ff4444; font-weight: bold; }

            font-weight: bold;

            border-radius: 5px;
            margin: 15px 0;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .telegram { background-color: #007bff; } 
        .song { background-color: #28a745; }
